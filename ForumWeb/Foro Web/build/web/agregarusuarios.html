<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Foro de Comunicación</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/mForm.css" />
    <link rel="stylesheet" type="text/css" href="css/mFormElementSelected.css" />

    <script type="text/javascript" src="scripts/mootools-core.js"></script>
    <script type="text/javascript" src="scripts/mootools-more.js"></script>

    <script type="text/javascript" src="scripts/mForm.Core.js"></script>
    <script type="text/javascript" src="scripts/mForm.Element.js"></script>
    <script type="text/javascript" src="srcipts/mForm.Element.Selected.js"></script>
    <script type="text/javascript" src="scripts/mForm.Submit.js"></script>

    <style type="text/css">
        body { font-family:"Lucida Grande", Lucida, Verdana, Arial, sans-serif; font-size:14px; color:#353535; }
        a { color:#406080; }
        h2 { margin-top:40px; }
    </style>
    
   
</head>
<body>
<div id="header-wrapper">
    <div id="header">
        <div id="menu">
            <ul>
                <li><a href="#" class="first">Agregar Usuarios</a></li>
                <li><a href="ingresar.html" class="first">Cerrar Sesión</a></li>
            </ul>
	</div>	
    </div>
</div>
<div id="logo">
    <h1><a href="#">Foro de Comunicación</a></h1>
    <p>Tecnologias para la Web</p>
</div>
<div id="page">
    <div id="page-bgtop">
        <div id="content">
        <div class="post">
            <div style="width:700px; margin:auto">
            <h1>Alta de Usuarios</h1><br><br><br>               
            <form name="example_form" id="example_form" action="ServletAgregarUsuarios" method="POST">                
                <input type="text" name="nombre" id="name" placeholder="Nombre" data-required style="width:250px" /><br><br>
                <select name="tipousuario" id="sex" data-selected data-required placeholder="Roll" style="width:250px">
                    <option value="profesor" class="select_prof">profesor</option>
                    <option value="alumno" class="select_al">alumno</option>	
                </select><br><br>
                <input type="text" name="correo" id="email" placeholder="Correo Electrónico" data-required data-validate="email" style="width:250px" /><br><br>
                <input type="password" name="password" id="subject" value="" placeholder="Clave" data-required style="width:250px" /><br><br>
                <input type="password" name="subject" id="subject2" value="" placeholder="Repite Clave" data-required style="width:250px" /><br><br>                
                <input type="text" name="mat1" placeholder="Materia 1" style="width:250px" /><br><br>
                <input type="text" name="mat2" placeholder="Materia 2" style="width:250px" /><br><br>
                <input type="text" name="mat3" placeholder="Materia 3" style="width:250px" /><br><br>
                <input type="text" name="mat4" placeholder="Materia 4" style="width:250px" /><br><br>
                <input type="text" name="mat5" placeholder="Materia 5" style="width:250px" /><br><br>
                <textarea rows="6" name="biografia" id="message" data-required placeholder="Biografía" style="width:250px"></textarea><br><br>
                <input type="submit" class="button_green" style="width:262px" value="Agregar" /><br><br>
                </form>
                <form action='ServletIngresar' method='post'>
                        <input type="hidden" name='correo' value="admin@web.com" />
                        <input type="hidden" name='contrasenia' value="admin" />
                        <input type="submit" name='botonaccion' class="button_gray" style="width:262px" value="Regresar" />
                </form>            
            </div>
        </div>        
        </div>
        <div style="clear:both">&nbsp;
        </div>
    </div>	
</div>
</body>
</html>
